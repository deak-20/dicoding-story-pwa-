<!DOCTYPE html>
<html>
<head>
  <title>Generate Icon</title>
</head>
<body>
  <h1>Click to Generate & Download Icon</h1>
  <button id="generate" style="padding: 20px; font-size: 18px;">Generate Icon 512x512</button>
  <br><br>
  <canvas id="canvas" width="512" height="512" style="border: 1px solid #ccc;"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    document.getElementById('generate').addEventListener('click', () => {
      // Background
      ctx.fillStyle = '#00a8cc';
      ctx.fillRect(0, 0, 512, 512);

      // Emoji/Icon
      ctx.font = '320px Arial';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('ðŸ“–', 256, 256);

      // Download
      canvas.toBlob(blob => {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'icon-512x512.png';
        a.click();
        alert('Icon downloaded! Now use PWA Builder to generate all sizes.');
      });
    });
  </script>
</body>
</html>
